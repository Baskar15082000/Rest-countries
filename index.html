<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>rest-countries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/282c78be21.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid px-0">
      <div
        class="d-flex px-3 py-3 justify-content-between px-lg-5 border-bottom mb-4"
        id="home"
      >
        <div class="d-inline-flex" id="home_left">Where in the world?</div>
        <div class="d-inline-flex" id="home_right">
          <span><i class="fa-regular fa-moon px-1"></i></span>Dark Mode
        </div>
      </div>
      <div
        class="d-flex flex-column p-3 py-lg-5 pt-4 px-lg-5 flex-lg-row justify-content-lg-between align-items-lg-center"
        id="data"
      >
        <div class="d-flex pt-5" id="search_bar ">
          <span class="search_icon p-3">
            <i class="fas fa-search gray-icon"></i>
          </span>
          <input
            id="search"
            type="text"
            class="form-control"
            placeholder="Search for a country..."
          />
        </div>
        <div class="dropdown py-5">
          <button
            class="btn btn-secondary p-3 bg-white text-black fw-semibold border-0"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Filter by Region
            <span class="fas fa-chevron-down ps-5 align-self-center"></span>
          </button>
          <ul class="dropdown-menu" style="min-width: 13.5rem">
            <li>
              <a class="dropdown-item fw-semibold" id="f1" href="#">Africa</a>
            </li>
            <li>
              <a class="dropdown-item fw-semibold" id="f1" href="#">Americas</a>
            </li>
            <li>
              <a class="dropdown-item fw-semibold" id="f1" href="#">Asia</a>
            </li>
            <li>
              <a class="dropdown-item fw-semibold" id="f1" href="#">Europe</a>
            </li>
            <li>
              <a class="dropdown-item fw-semibold" id="f1" href="#">Oceania</a>
            </li>
            <li>
              <a class="dropdown-item fw-semibold" id="f1" href="#"
                >Antarctic</a
              >
            </li>
            <li>
              <a class="dropdown-item fw-semibold" id="f1" href="#"
                >All Regions</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div
        class="container_fluid d-flex justify-content-lg-evenly justify-content-center"
      >
        <div
          class="row row-cols-1 col-lg-4 w-100 px-0 justify-content-lg-between px-lg-5 justify-content-center"
          id="flag"
        ></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
